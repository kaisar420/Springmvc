<!DOCTYPE  html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Iparhan_blog管理系统</title>
<link rel="stylesheet" type="text/css" href="../admin/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../admin/css/style.css">
<link rel="stylesheet" type="text/css" href="../admin/css/login.css">
<link rel="apple-touch-icon-precomposed" href="../admin/images/icon/icon.png">
<link rel="shortcut icon" href="../admin/images/icon/favicon.ico">
<script src="../admin/js/jquery-2.1.4.min.js"></script>
<!--[if gte IE 9]>
  <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="js/html5shiv.min.js" type="text/javascript"></script>
  <script src="js/respond.min.js" type="text/javascript"></script>
  <script src="js/selectivizr-min.js" type="text/javascript"></script>
<![endif]-->
<!--[if lt IE 9]>
  <script>window.location.href='upgrade-browser.html';</script>
<![endif]-->
</head>

<body class="user-select">
<div class="container">
  <div class="siteIcon"><img src="../admin/images/icon/icon.png" alt="" data-toggle="tooltip" data-placement="top" title="欢迎使用异清轩博客管理系统" draggable="false" /></div>
  <!--LoginAction - content-->
  <div class="form-signin">
    <h2 class="form-signin-heading">管理员登录</h2>
    <label for="userName" class="sr-only">用户名</label>
    <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus autocomplete="off" maxlength="10">
    <label for="userPwd" class="sr-only">密码</label>
    <input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="请输入密码" required autocomplete="off" maxlength="18">
   <!--  <button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit" onclick="onSubmit()">登录</button>-->
    <input type='button' value='提交' onclick='addUser()'/>
  </div>

  <div class="footer">
    <p><a href="../admin/main.html" data-toggle="tooltip" data-placement="left" title="不知道自己在哪?">回到异清轩博客 →</a></p>
  </div>
</div>
<script src="../admin/js/bootstrap.min.js"></script>
<script>
$('[data-toggle="tooltip"]').tooltip();
window.oncontextmenu = function(){
	//return false;
};
$('.siteIcon img').click(function(){
	window.location.reload();
});
$('#signinSubmit').click(function(){
	if($('#userName').val() === ''){
		$(this).text('用户名不能为空');
	}else if($('#userPwd').val() === ''){
		$(this).text('密码不能为空');
	}else{
		$(this).text('请稍后...');
	}
});

//ajax
function addUser(){
  var datalist =
  {
    username : $("#userName").val(),
    password : $("#userPwd").val()
  }
  alert("ajax");
  $.ajax({
    url:'/iparhan/adminIndex',
    data:datalist,
    type:'post',
    success:function(data){
    	window.location.href="/iparhan/adminIndex";
    	alert(data);
    }
})
return false;
}
</script>
</body>
</html>
